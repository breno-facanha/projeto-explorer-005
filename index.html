<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
    <header>
        <div>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </div>

    </header>

    <div class="testecenter">
    <form>

        <div class="formulario-caixa">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="linha"></div>


            <div class="nomeSobrenome">

                <div id="nome" class="form-geral">
                    <label for="info-nome">Nome</label>              
                    <input type="text" id="info-nome">
                </div>
                
                <div id="sobrenome" class="form-geral">             
                    <label for="info-sobrenome">Sobrenome</label>
                    <input type="text" id="info-sobrenome">
                </div>

            </div>

            <div class="form-geral">
                <label for="info-email">Email <span>(digite um email valido)</span></label>
                <input type="text" id="info-email">
            </div>

            <div class="form-geral">
                <label for="info-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input class="input-senha"
                    type="password"
                    minlength="6"
                    id="info-senha"
                >
            </div>

            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="linha"></div>

            <div class="form-geral">
                <label for="info-nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input class="input-nome-mentor" type="text" id="info-nome-mentor">
            </div>

            
            <legend>Seus horários disponíveis</legend>
            <div class="linha"></div>

            <div class="horarios-dsponiveis">
                

                <div class="primeira-mentoria">
                    <p>
                        PRIMEIRA MENTORIA
                    </p>
                    <label for="primeira-data"> Data <span>(DD/MM/AA)</span></label>
                    <input type="date" id="primeira-data">
                </div>

                <div class="horarios-teste">

                    <div class="horario-das">
                        <label for="primeira-das">Das</label>
                        <input type="time" id="primeira-das" >
                    </div>

                    <div class="horario-ate">
                        <label for="primeira-ate">Até</label>
                        <input type="time" id="primeira-ate">
                    </div>

             </div>

            </div>

            <div class="horarios-dsponiveis-2">
                
                
                <div class="primeira-mentoria">
                    <p>
                        SEGUNDA MENTORIA
                    </p>
                    <label for="segunda-data"> Data <span>(DD/MM/AA)</span></label>
                    <input type="date" id="segunda-data">
                </div>

                <div class="horarios-teste">

                    <div class="horario-das">
                        <label for="segunda-das">Das</label>
                        <input type="time" id="segunda-das" >
                    </div>

                    <div class="horario-ate">
                        <label for="segunda-ate">Até</label>
                        <input type="time" id="segunda-ate">
                    </div>
                </div>

            </div>

        </div>
        
        <footer>
           <button>SALVAR</button>
        </footer>

        
    </form>
    </div>


    </div>
</body>
</html>
